services:
  parlant-qna:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parlant-qna
    environment:
      - 'LITELLM_PROVIDER_BASE_URL=${LITELLM_PROVIDER_BASE_URL:-https://generativelanguage.googleapis.com/v1beta/openai}'
      - 'LITELLM_PROVIDER_MODEL_NAME=${LITELLM_PROVIDER_MODEL_NAME:-openai/gemini-2.5-flash-lite}'
      - 'LITELLM_PROVIDER_API_KEY=${LITELLM_PROVIDER_API_KEY:-your_gemini_api_key}'
    # Port is exposed to the host for CLI management, but not required for Open WebUI
    ports:
      - "8807:8807" 
    restart: unless-stopped
    command: parlant-qna serve --port 8807
